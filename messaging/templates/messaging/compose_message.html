{% extends "bases/base-app.html" %}

{% block extra_title %}Messaging{% endblock %}

{% block body %}

<form class="space-y-8 divide-y divide-gray-200 lg:w-1/2 mx-auto">
    <div class="space-y-8 divide-y divide-gray-200">
      <div>
        <div>
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            Send Text Message
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            This information will be displayed publicly so be careful what you share.
          </p>
        </div>

        <div class="mt-6 gap-y-6 gap-x-4 sm:grid-cols-6">
            <label for="country" class="block text-sm font-medium text-gray-700">
              Message Recipients
            </label>
            <div class="mt-1">
              <select id="country" name="country" autocomplete="country-name" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                <option>All Guests</option>
                <option>Guest booked tomorrow</option>
                <option>All guests with future bookings</option>
              </select>
            </div>
          </div>
  
          <div class="mt-6 sm:col-span-6">
            <label for="about" class="block text-sm font-medium text-gray-700">
              Message
            </label>
            <div class="mt-1">
              <textarea id="about" name="about" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md"></textarea>
            </div>
            <p class="mt-2 text-sm text-gray-500">The message is 0 / 160 characters and will send 1 sms to each recipient.</p>
          </div>

          <div class="flex justify-end mt-6">
            <button type="button" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Clear
            </button>
            <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Preview
            </button>

        </div>
      </div>
    </div>
</form>

{% endblock %}
