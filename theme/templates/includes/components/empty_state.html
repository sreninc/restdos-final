<div class="flex flex-col lg:block">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <div class="text-center p-12 bg-white">
                    <!-- Heroicon name: outline/exclamation-circle -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">{{ empty.cause }}</h3>
                    <p class="mt-1 text-sm text-gray-500">
                        {{ empty.context }}
                    </p>
                    <div class="mt-6">
                        <a href="{{ url }}"
                            class="items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            {{ empty.action }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
